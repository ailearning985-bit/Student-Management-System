<mat-sidenav-container class="sidenav-container">
  <!-- Sidebar -->
  <mat-sidenav
    #sidenav
    [mode]="isMobile ? 'over' : 'side'"
    [(opened)]="isSidebarOpen"
    class="sidenav"
  >
    <mat-toolbar class="sidenav-header">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard" routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }">
        <mat-icon matListIcon>dashboard</mat-icon>
        <span>Dashboard</span>
      </a>
      <a mat-list-item routerLink="/students" routerLinkActive="active-link">
        <mat-icon matListIcon>school</mat-icon>
        <span>Students</span>
      </a>
      <a mat-list-item routerLink="/courses" routerLinkActive="active-link">
        <mat-icon matListIcon>book</mat-icon>
        <span>Courses</span>
      </a>
      <a mat-list-item routerLink="/admissions" routerLinkActive="active-link">
        <mat-icon matListIcon>assignment</mat-icon>
        <span>Admissions</span>
      </a>
      <a mat-list-item routerLink="/transactions" routerLinkActive="active-link">
        <mat-icon matListIcon>receipt</mat-icon>
        <span>Transactions</span>
      </a>
      <a mat-list-item routerLink="/roles" routerLinkActive="active-link">
        <mat-icon matListIcon>verified_user</mat-icon>
        <span>Roles</span>
      </a>
      <a mat-list-item routerLink="/users" routerLinkActive="active-link">
        <mat-icon matListIcon>people</mat-icon>
        <span>Users</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Main Content -->
  <mat-sidenav-content>
    <!-- Toolbar -->
    <mat-toolbar class="main-toolbar" color="primary">
      <button mat-icon-button (click)="toggleSidebar()">
        <mat-icon>menu</mat-icon>
      </button>

      <span class="app-title">Student Admission System</span>
      <span class="spacer"></span>

      <button mat-icon-button (click)="toggleTheme()">
        <mat-icon>{{ isDarkMode ? 'light_mode' : 'dark_mode' }}</mat-icon>
      </button>

      <button mat-icon-button>
        <mat-icon>notifications</mat-icon>
      </button>

      <button mat-button color="accent" (click)="logout()">
        <mat-icon>logout</mat-icon>
        Logout
      </button>
    </mat-toolbar>

    <!-- Router Content -->
    <div class="layout-content">
      <router-outlet></router-outlet>
    </div>

    <!-- Optional Footer -->
    <footer class="footer">
      Â© 2025 Student Admission System
    </footer>
  </mat-sidenav-content>
</mat-sidenav-container>
