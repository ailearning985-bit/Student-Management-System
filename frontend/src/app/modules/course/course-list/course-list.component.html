<div class="course-list-wrapper">
  <mat-card class="course-list-card mat-elevation-z4">
    <mat-card-header>
      <mat-card-title>Course List</mat-card-title>
      <button mat-flat-button color="primary" routerLink="/courses/add">
        <mat-icon>library_add</mat-icon> Add Course
      </button>
    </mat-card-header>

    <mat-card-content>
      <div class="table-wrapper">
        <table mat-table [dataSource]="courses" class="mat-elevation-z2 mat-table-responsive">

          <ng-container matColumnDef="courseName">
            <th mat-header-cell *matHeaderCellDef>Course Name</th>
            <td mat-cell *matCellDef="let course">{{ course.courseName }}</td>
          </ng-container>

          <ng-container matColumnDef="courseFee">
            <th mat-header-cell *matHeaderCellDef>Course Fee</th>
            <td mat-cell *matCellDef="let course">{{ course.courseFee }}</td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let course">
              <button mat-icon-button color="accent" [routerLink]="['/courses/edit', course.id]">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="deleteCourse(course.id)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="['courseName', 'courseFee', 'actions']"></tr>
          <tr mat-row *matRowDef="let row; columns: ['courseName', 'courseFee', 'actions']"></tr>
        </table>
      </div>
    </mat-card-content>
  </mat-card>
</div>
