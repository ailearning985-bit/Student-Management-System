<div class="course-form-wrapper">
  <mat-card class="course-form-card mat-elevation-z4">
    <mat-card-header>
      <mat-card-title>{{ id ? 'Edit Course' : 'Add Course' }}</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="courseForm" (ngSubmit)="save()" class="course-form-layout">

        <mat-form-field appearance="outline">
          <mat-label>Course Name</mat-label>
          <input matInput formControlName="courseName" required>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Course Fee</mat-label>
          <input matInput type="number" formControlName="courseFee" required>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Description</mat-label>
          <textarea matInput rows="3" formControlName="description"></textarea>
        </mat-form-field>

        <div class="button-group">
          <button mat-flat-button color="primary" type="submit" [disabled]="courseForm.invalid">
            <mat-icon>save</mat-icon> Save
          </button>
          <button mat-stroked-button color="warn" type="button" routerLink="/courses">
            <mat-icon>cancel</mat-icon> Cancel
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
