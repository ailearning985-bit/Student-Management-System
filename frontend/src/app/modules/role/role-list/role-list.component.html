<div class="role-list-wrapper">
  <mat-card class="role-list-card mat-elevation-z4">
    <mat-card-header>
      <mat-card-title>Role List</mat-card-title>
      <button mat-flat-button color="primary" routerLink="/roles/add">
        <mat-icon>group_add</mat-icon> Add Role
      </button>
    </mat-card-header>

    <mat-card-content>
      <div class="table-wrapper">
        <table mat-table [dataSource]="roles" class="mat-elevation-z2 mat-table-responsive">

          <ng-container matColumnDef="roleName">
            <th mat-header-cell *matHeaderCellDef>Role Name</th>
            <td mat-cell *matCellDef="let role">{{ role.roleName }}</td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let role">
              <button mat-icon-button color="accent" [routerLink]="['/roles/edit', role.id]">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="deleteRole(role.id)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="['roleName', 'actions']"></tr>
          <tr mat-row *matRowDef="let row; columns: ['roleName', 'actions']"></tr>
        </table>
      </div>
    </mat-card-content>
  </mat-card>
</div>
