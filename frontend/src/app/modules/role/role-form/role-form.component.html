<div class="role-form-wrapper">
  <mat-card class="role-form-card mat-elevation-z4">
    <mat-card-header>
      <mat-card-title>{{ id ? 'Edit Role' : 'Add Role' }}</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="roleForm" (ngSubmit)="save()" class="role-form-layout">

        <mat-form-field appearance="outline">
          <mat-label>Role Name</mat-label>
          <input matInput formControlName="roleName" required>
        </mat-form-field>

        <div class="button-group">
          <button mat-flat-button color="primary" type="submit" [disabled]="roleForm.invalid">
            <mat-icon>save</mat-icon> Save
          </button>
          <button mat-stroked-button color="warn" type="button" routerLink="/roles">
            <mat-icon>cancel</mat-icon> Cancel
          </button>
        </div>

      </form>
    </mat-card-content>
  </mat-card>
</div>
