<div class="dashboard-wrapper">
  <div class="dashboard-grid">
    <!-- Admissions Overview Pie Chart -->
    <mat-card class="dashboard-card">
      <mat-card-header>
        <mat-card-title>Admissions Overview</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <ngx-charts-pie-chart
          [view]="view"
          [scheme]="colorScheme"
          [results]="admissionData"
          [legend]="true"
          [labels]="true"
          [doughnut]="false">
        </ngx-charts-pie-chart>
      </mat-card-content>
    </mat-card>

    <!-- Monthly Fee Collection Bar Chart -->
    <mat-card class="dashboard-card">
      <mat-card-header>
        <mat-card-title>Monthly Fee Collections</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <ngx-charts-bar-vertical
          [view]="view"
          [scheme]="colorScheme"
          [results]="feeCollectionData"
          [gradient]="false"
          [xAxis]="true"
          [yAxis]="true"
          [legend]="false"
          [showXAxisLabel]="true"
          [showYAxisLabel]="true"
          [xAxisLabel]="'Month'"
          [yAxisLabel]="'Collection (â‚¹)'">
        </ngx-charts-bar-vertical>
      </mat-card-content>
    </mat-card>
  </div>
</div>
