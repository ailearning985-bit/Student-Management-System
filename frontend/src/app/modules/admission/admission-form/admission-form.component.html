<div class="admission-form-wrapper">
  <mat-card class="admission-form-card mat-elevation-z4">
    <mat-card-header>
      <mat-card-title>{{ id ? 'Edit Admission' : 'Add Admission' }}</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="admissionForm" (ngSubmit)="save()" class="admission-form-layout">

        <mat-form-field appearance="outline">
          <mat-label>Student ID</mat-label>
          <input matInput type="number" formControlName="studentId" required>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Course ID</mat-label>
          <input matInput type="number" formControlName="courseId" required>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Admission Date</mat-label>
          <input matInput type="date" formControlName="admissionDate" required>
        </mat-form-field>

        <div class="button-group">
          <button mat-flat-button color="primary" type="submit" [disabled]="admissionForm.invalid">
            <mat-icon>save</mat-icon> Save
          </button>
          <button mat-stroked-button color="warn" type="button" routerLink="/admissions">
            <mat-icon>cancel</mat-icon> Cancel
          </button>
        </div>

      </form>
    </mat-card-content>
  </mat-card>
</div>
