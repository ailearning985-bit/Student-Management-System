<div class="admission-list-wrapper">
  <mat-card class="admission-list-card mat-elevation-z4">
    <mat-card-header>
      <mat-card-title>Admission List</mat-card-title>
      <button mat-flat-button color="primary" routerLink="/admissions/add">
        <mat-icon>assignment</mat-icon> Add Admission
      </button>
    </mat-card-header>

    <mat-card-content>
      <div class="table-wrapper">
        <table mat-table [dataSource]="admissions" class="mat-elevation-z2 mat-table-responsive">

          <ng-container matColumnDef="studentId">
            <th mat-header-cell *matHeaderCellDef>Student ID</th>
            <td mat-cell *matCellDef="let admission">{{ admission.studentId }}</td>
          </ng-container>

          <ng-container matColumnDef="courseId">
            <th mat-header-cell *matHeaderCellDef>Course ID</th>
            <td mat-cell *matCellDef="let admission">{{ admission.courseId }}</td>
          </ng-container>

          <ng-container matColumnDef="admissionDate">
            <th mat-header-cell *matHeaderCellDef>Admission Date</th>
            <td mat-cell *matCellDef="let admission">{{ admission.admissionDate | date }}</td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let admission">
              <button mat-icon-button color="accent" [routerLink]="['/admissions/edit', admission.id]">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="deleteAdmission(admission.id)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="['studentId', 'courseId', 'admissionDate', 'actions']"></tr>
          <tr mat-row *matRowDef="let row; columns: ['studentId', 'courseId', 'admissionDate', 'actions']"></tr>
        </table>
      </div>
    </mat-card-content>
  </mat-card>
</div>
