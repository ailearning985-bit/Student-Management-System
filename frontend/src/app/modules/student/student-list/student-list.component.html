<div class="student-list-wrapper">
  <mat-card class="student-list-card mat-elevation-z4">
    <mat-card-header>
      <mat-card-title>Student List</mat-card-title>
      <button mat-flat-button color="primary" routerLink="/students/add">
        <mat-icon>person_add</mat-icon> Add Student
      </button>
    </mat-card-header>

    <div class="table-wrapper">
      <table mat-table [dataSource]="students" class="mat-elevation-z2 mat-table-responsive">

        <ng-container matColumnDef="fullName">
          <th mat-header-cell *matHeaderCellDef>Full Name</th>
          <td mat-cell *matCellDef="let student">{{ student.fullName }}</td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let student">{{ student.email }}</td>
        </ng-container>

        <ng-container matColumnDef="mobileNumber">
          <th mat-header-cell *matHeaderCellDef>Mobile</th>
          <td mat-cell *matCellDef="let student">{{ student.mobileNumber }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let student">
            <button mat-icon-button color="accent" [routerLink]="['/students/edit', student.id]">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteStudent(student.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['fullName', 'email', 'mobileNumber', 'actions']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['fullName', 'email', 'mobileNumber', 'actions']"></tr>
      </table>
    </div>
  </mat-card>
</div>
