<div class="student-form-wrapper">
  <mat-card class="student-form-card mat-elevation-z4">
    <mat-card-header>
      <mat-card-title>{{ id ? 'Edit Student' : 'Add Student' }}</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="studentForm" (ngSubmit)="save()" class="student-form-grid">

        <mat-form-field appearance="outline">
          <mat-label>Full Name</mat-label>
          <input matInput formControlName="fullName" required>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" required>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Mobile Number</mat-label>
          <input matInput formControlName="mobileNumber" required>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Date of Birth</mat-label>
          <input matInput formControlName="dateOfBirth" type="date" required>
        </mat-form-field>

        <mat-form-field appearance="outline" class="address-field" floatLabel="always">
          <mat-label>Address</mat-label>
          <textarea matInput formControlName="address" rows="3"></textarea>
        </mat-form-field>

        <div class="button-group">
          <button mat-flat-button color="primary" type="submit" [disabled]="studentForm.invalid">
            <mat-icon>save</mat-icon> Save
          </button>
          <button mat-stroked-button color="warn" type="button" routerLink="/students">
            <mat-icon>cancel</mat-icon> Cancel
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
