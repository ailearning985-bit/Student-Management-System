<div class="register-container">
  <mat-card class="register-card mat-elevation-z6">
    <div class="register-header">
      <mat-icon class="register-icon" color="primary">person_add</mat-icon>
      <h2>Create an Account</h2>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="submit()" class="register-form">

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" placeholder="Choose a username" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" placeholder="Enter email address" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Mobile Number</mat-label>
        <input matInput type="tel" formControlName="mobileNumber" placeholder="Enter mobile number" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Select Role</mat-label>
        <mat-select formControlName="roleId" placeholder="Choose a role">
          <mat-option *ngFor="let role of roles" [value]="role.id">
          {{ role.roleName }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="Create password" />
        <button mat-icon-button matSuffix type="button" (click)="hide = !hide">
          <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Confirm Password</mat-label>
        <input matInput type="password" formControlName="confirmPassword" placeholder="Repeat password" />
      </mat-form-field>

      <button mat-flat-button color="primary" class="register-btn" type="submit" [disabled]="registerForm.invalid">
        <mat-icon>how_to_reg</mat-icon>
        Register
      </button>
    </form>

    <div class="switch-link">
      Already registered? <a routerLink="/login">Login here</a>
    </div>
  </mat-card>
</div>
