<div class="login-container">
  <mat-card class="login-card mat-elevation-z6">
    <div class="login-header">
      <mat-icon class="login-icon" color="primary">lock</mat-icon>
      <h2 class="login-title">Welcome Back</h2>
      <p class="login-subtitle">Student Admission System</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="submit()" class="login-form">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" placeholder="Enter your username" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" />
        <button mat-icon-button matSuffix type="button" (click)="hide = !hide">
          <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
      </mat-form-field>

      <div *ngIf="error" class="error-message">
        <mat-icon color="warn">error</mat-icon>
        {{ error }}
      </div>

      <button mat-flat-button color="primary" class="login-btn" type="submit" [disabled]="loginForm.invalid">
        <mat-icon>login</mat-icon>
        Login
      </button>
    </form>

    <div class="switch-link">
      Don't have an account?
      <a routerLink="/register">Register here</a>
    </div>
  </mat-card>
</div>
