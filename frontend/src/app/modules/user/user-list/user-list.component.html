<div class="user-list-wrapper">
  <mat-card class="user-list-card mat-elevation-z4">
    <mat-card-header>
      <mat-card-title>User List</mat-card-title>
      <button mat-flat-button color="primary" routerLink="/users/add">
        <mat-icon>person_add</mat-icon> Add User
      </button>
    </mat-card-header>

    <mat-card-content>
      <div class="table-wrapper">
        <table mat-table [dataSource]="users" class="mat-elevation-z2 mat-table-responsive">

          <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef>Username</th>
            <td mat-cell *matCellDef="let user">{{ user.username }}</td>
          </ng-container>

          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let user">{{ user.email }}</td>
          </ng-container>

          <ng-container matColumnDef="mobileNumber">
            <th mat-header-cell *matHeaderCellDef>Mobile</th>
            <td mat-cell *matCellDef="let user">{{ user.mobileNumber }}</td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let user">
              <button mat-icon-button color="accent" [routerLink]="['/users/edit', user.id]">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="deleteUser(user.id)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="['username', 'email', 'mobileNumber', 'actions']"></tr>
          <tr mat-row *matRowDef="let row; columns: ['username', 'email', 'mobileNumber', 'actions']"></tr>
        </table>
      </div>
    </mat-card-content>
  </mat-card>
</div>
