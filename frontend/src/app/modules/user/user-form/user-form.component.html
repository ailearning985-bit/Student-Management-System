<div class="user-form-wrapper">
  <mat-card class="user-form-card mat-elevation-z4">
    <mat-card-header>
      <mat-card-title>{{ id ? 'Edit User' : 'Add User' }}</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="userForm" (ngSubmit)="save()" class="user-form-layout">

        <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" required>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" required>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Mobile Number</mat-label>
          <input matInput formControlName="mobileNumber" required>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Role ID</mat-label>
          <input matInput type="number" formControlName="roleId" required>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password">
        </mat-form-field>

        <div class="button-group">
          <button mat-flat-button color="primary" type="submit" [disabled]="userForm.invalid">
            <mat-icon>save</mat-icon> Save
          </button>
          <button mat-stroked-button color="warn" type="button" routerLink="/users">
            <mat-icon>cancel</mat-icon> Cancel
          </button>
        </div>

      </form>
    </mat-card-content>
  </mat-card>
</div>
