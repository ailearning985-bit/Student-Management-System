<div class="transaction-form-wrapper">
  <mat-card class="transaction-form-card mat-elevation-z4">
    <mat-card-header>
      <mat-card-title>{{ id ? 'Edit Fee Transaction' : 'Add Fee Transaction' }}</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="transactionForm" (ngSubmit)="save()" class="transaction-form-layout">

        <mat-form-field appearance="outline">
          <mat-label>Admission ID</mat-label>
          <input matInput type="number" formControlName="admissionId" required>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Amount Paid</mat-label>
          <input matInput type="number" formControlName="amountPaid" required>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Payment Date</mat-label>
          <input matInput type="date" formControlName="paymentDate" required>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Payment Mode</mat-label>
          <input matInput formControlName="paymentMode">
        </mat-form-field>

        <div class="button-group">
          <button mat-flat-button color="primary" type="submit" [disabled]="transactionForm.invalid">
            <mat-icon>save</mat-icon> Save
          </button>
          <button mat-stroked-button color="warn" type="button" routerLink="/transactions">
            <mat-icon>cancel</mat-icon> Cancel
          </button>
        </div>

      </form>
    </mat-card-content>
  </mat-card>
</div>
