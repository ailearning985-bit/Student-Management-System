<div class="transaction-list-wrapper">
  <mat-card class="transaction-list-card mat-elevation-z4">
    <mat-card-header>
      <mat-card-title>Fee Transactions</mat-card-title>
      <button mat-flat-button color="primary" routerLink="/transactions/add">
        <mat-icon>payments</mat-icon> Add Transaction
      </button>
    </mat-card-header>

    <mat-card-content>
      <div class="table-wrapper">
        <table mat-table [dataSource]="transactions" class="mat-elevation-z2 mat-table-responsive">

          <ng-container matColumnDef="admissionId">
            <th mat-header-cell *matHeaderCellDef>Admission ID</th>
            <td mat-cell *matCellDef="let tx">{{ tx.admissionId }}</td>
          </ng-container>

          <ng-container matColumnDef="amountPaid">
            <th mat-header-cell *matHeaderCellDef>Amount Paid</th>
            <td mat-cell *matCellDef="let tx">{{ tx.amountPaid | currency }}</td>
          </ng-container>

          <ng-container matColumnDef="paymentDate">
            <th mat-header-cell *matHeaderCellDef>Payment Date</th>
            <td mat-cell *matCellDef="let tx">{{ tx.paymentDate | date }}</td>
          </ng-container>

          <ng-container matColumnDef="paymentMode">
            <th mat-header-cell *matHeaderCellDef>Payment Mode</th>
            <td mat-cell *matCellDef="let tx">{{ tx.paymentMode }}</td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let tx">
              <button mat-icon-button color="accent" [routerLink]="['/transactions/edit', tx.id]">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="deleteTransaction(tx.id)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="['admissionId', 'amountPaid', 'paymentDate', 'paymentMode', 'actions']"></tr>
          <tr mat-row *matRowDef="let row; columns: ['admissionId', 'amountPaid', 'paymentDate', 'paymentMode', 'actions']"></tr>
        </table>
      </div>
    </mat-card-content>
  </mat-card>
</div>
